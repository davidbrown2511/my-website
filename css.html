<!-- style.css -->
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background-color: #f9f9f9;
  color: #333;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #111;
  color: white;
  padding: 1rem 2rem;
}

.logo {
  font-weight: 700;
  font-size: 1.5rem;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.hero {
  text-align: center;
  padding: 3rem 1rem;
  background-color: #fff;
}

.hero h1 {
  font-size: 2.5rem;
}

.hero-img {
  max-width: 100%;
  height: auto;
  margin-top: 1rem;
}

.highlight {
  background-color: #eee;
  padding: 2rem;
  text-align: center;
}

.content {
  padding: 2rem;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 500px;
  margin: 0 auto;
}

input, textarea {
  padding: 0.75rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 0.75rem;
  background-color: #111;
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #444;
}

footer {
  background-color: #111;
  color: white;
  text-align: center;
  padding: 1rem;
  margin-top: 2rem;
}
</style>
