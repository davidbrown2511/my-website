<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order | Jump Out Crew</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Jump Out Crew</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="order.html">Order</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">
      <h1>Place an Order</h1>
      <p>Use the form below to get in touch or pre-order from our next drop.</p>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="What are you interested in?" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Jump Out Crew | Designed by David Brown</p>
  </footer>
</body>
